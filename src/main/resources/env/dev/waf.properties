#url路径拦截
waf.url=on
#cookie拦截
waf.cookie=on
#user agent拦截
waf.ua=on
#post body参数拦截
waf.post=on
#url参数拦截
waf.args=on
#文件拦截
waf.file=on
#cc拦截
waf.cc=on
#扫描器拦截
waf.scanner=on
#每秒rate
waf.cc.rate=100
#waf模式,透明代理为off,反向代理为on
waf.reverse.proxy=off
#loadbalance服务器地址
waf.reverse.proxy.servers=aaa.yangguo.info:8181,test.yangguo.info:8181
#设置最大重试次数，默认为1
waf.reverse.proxy.max_fails=1
#设置重试间隔时间，默认10秒
waf.reverse.proxy.fail_timeout=10000
#ip白名单
waf.ip.whitelist=on
#ip黑名单
waf.ip.blacklist=on
#url白名单
waf.url.whitelist=on

